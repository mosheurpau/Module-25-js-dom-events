<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <p id="clicking-method"></p>
    <input id="name-field" type="text">
    <button id="update-name">update</button>
    <button onclick="clickFunction()">Just function</button>
    <button id="handle-event">direct add Event Listener</button>

    <script>
        // using function
        function clickFunction() {
            const p = document.getElementById('clicking-method');
            p.innerText = 'set by nsing function';
        }

        // direct
        document.getElementById('handle-event').addEventListener('click', function () {
            const p = document.getElementById('clicking-method');
            p.innerText = 'set by direct add event listener';
        });

        // direct with input field
        document.getElementById('update-name').addEventListener('click', function () {
            const inputFiled = document.getElementById('name-field');

            const p = document.getElementById('clicking-method');
            p.innerText = inputFiled.value;
            inputFiled.value = '';

        });
    </script>
</body>

</html>
